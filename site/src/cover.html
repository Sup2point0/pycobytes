<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&family=Fira+Code:wght@300..700&display=swap">
</head>

<main style="
  width: 1600px;
  height: 900px;
">
  <div style="
  width: 1600px;
  height: 900px;
    padding-left: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  ">
    <div style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      font-family: 'Overpass';
    ">
      <div style="font-size: 80px">
        <span style="
          color: transparent;
          background: linear-gradient(to right in srgb, #4090f1, #9090f1);
          -webkit-background-clip: text;
          background-clip: text;
        ">
          pyco<span
          style="color: #a9b0b8">:</span>bytes</span><span
          style="color: #c7d0d9; font-family: 'Fira Mono'">[{issueIndex}]
        </span>
      </div>

      <div style="
        background: linear-gradient(to right in oklch, #4090f1, #9090f1);
        background-clip: text;
      ">
        <span style="font-size: 100px">{titleText}</span>
      </div>

      <div style="color: #a9b0b8">
        <span style="font-size: 60px">{releaseDate}</span>
      </div>
    </div>
  </div>
</main>
